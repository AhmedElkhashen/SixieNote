{% extends "base.html" %}

{% block content %}
{% if latest_note_list %}
    <ul>
    {% for note in latest_note_list %}
        <li><a href="{% url 'note:detail' note.id %}">{{ note.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No notes are available.</p>
{% endif %}

<a href="{% url 'note:create' %}">Create a new note</a>

{% endblock %}
