{% load static %}<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Elevennote</title>

    {% block css %}
    <!-- Latest compiled and minified Bootstrap 4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">


    <!-- Your stuff: Third-party CSS libraries go here -->
    <link rel="stylesheet" type="text/css" media="screen"
          href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic|Oxygen:400,300,700" />
    
    <!-- This file stores project-specific CSS -->
    <link href="{% static 'elevennote/main.css' %}" rel="stylesheet">
    <link rel="icon" href="{% static 'favicon.ico' %}">

    {% endblock %}
    {% block extra_head %}{% endblock %}
  </head>

  <body>
    <div class="container wrap">
        <div class="row">
            <div class="col-12">
                <header>
                    <div class="well">
                        <a href="/">
                        ElevenNote
                        </a>
                        {% if user.is_authenticated %}
                            <div class="user-links">
                                Signed in as {{ user.username }}.
                                <a href="{% url 'note:profile' %}">Profile</a> | 
                                <a href="{% url 'logout' %}">Logout</a>
                            </div>
                        {% endif %}
                    </div>
                </header>
            </div>

            <div class="container">
            {% block content %}{% endblock %}
            </div>
        </div>
    </div>
    {% block javascript %}
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <!-- Your stuff: Third-party javascript libraries go here -->

    <!-- place project specific Javascript in this file -->
    <script src="{% static 'elevennote/main.js' %}"></script>

    {% endblock javascript %}
  </body>
</html>
